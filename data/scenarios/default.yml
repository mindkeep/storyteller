setting: >
  Our adventure begins in a lonely tavern. The barkeep leans in and says,
  "I mean no offense, but you look like you could use some work. I have
  a job for you if you're interested."

location: >
  Dusty's Tavern lays along the road between the small towns of Oakwood
  and Riverton. It's a popular stop for travelers, merchants, and those
  in search of odd jobs.
